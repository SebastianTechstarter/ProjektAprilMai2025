<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBay</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">

            </div>

            <div button="show:login">
                <i class="fa fa-user-o" aria-hidden="true"></i>
            </div>
            <div placeholder></div>
            <div button="show:shopping-cart">
                <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                <div amount>0</div>
            </div>
        </div>
    </div>

    <div content="main">
        <div top-list>
            <div list></div>
        </div>
        <div profile>
            <div menu>
                <div button="show:library">Bibliothek</div>
                <div button="show:Wishlist">Wunschliste</div>

            <div content>

                <div element>

                </div>
                <div element>
                    <br><br><br>

            </div>
        </div>
    </div>

    <div login>
        <div form>
            <div button="hide:login">
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            <div title>
                Login
            </div>
            <div container>
                <div element>
                    <label for="email">E-Mail</label>
                    <input type="email" name="email" placeholder="üë®‚Äçüíº M.Mustermann@gmail.com">
                </div>
                <div element>
                    <label for="password">Passwort</label>

                </div>
                <div button="forgot-password">Passwort vergessen?</div>
            </div>
            <div button="login">LOGIN</div>
            <div other-methods>
                <div text>oder anmelden mit</div>
                <div menu>
                    <div button="..." steam>
                        <i class="fa fa-steam" aria-hidden="true"></i>
                    </div>
                    <div button="..." github>
                        <i class="fa fa-github" aria-hidden="true"></i>
                    </div>
                    <div button="..." gitlab>
                        <i class="fa fa-gitlab" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div button="show:register">Benutzer erstellen!</div>
        </div>
    </div>

    <div register> 
        <div form>
            <div button="hide:register">
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            <div title>
                Registrieren
            </div>
            <div container left>
                <div element>
                    <label for="email">E-Mail</label>
                    <input type="email" name="register-email" placeholder="üë®‚Äçüíº M.Mustermann@gmail.com">
                </div>
                <div element>
                    <label for="password-register-1">Passwort</label>
                    <input type="password" name="password-register-1" placeholder="üîë IchBin1Biene!">
                </div>
                <div element>
                    <label for="password-register-2">Passwort wiederholen</label>
                    <input type="password" name="password-register-2" placeholder="üîë IchBin1Biene!">
                </div>
            </div>
            <div container right>
                <div element>
                    <label for="name">Voller Name</label>
                    <input type="text" name="name" placeholder="Max Mustermann">
                </div>
                <div element>
                    <label for="postcode-city">Postleitzahl und Stadt</label>
                    <input type="text" name="postcode-city" placeholder="12345, Potzplitz">
                </div>
                <div element>
                    <label for="street-number">Stra√üe und Hausnummer</label>
                    <input type="text" name="street-number" placeholder="Techstarter, 66a">
                </div>
            </div>
            <div button="register:company">ALS FIRMA REGISTRIEREN</div>
            <div button="register:private">ALS PRIVAT REGISTRIEREN</div>
        </div>
    </div>

    <div shopping-cart>
        <div form>
            <div button="hide:shopping-cart">
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            <div title>Warenkorb</div>
            <div list></div>
            <div result>Preis: <span>00,00‚Ç¨</span></div>
            <div button="site:shopping-cart">Kaufen</div>
        </div>
    </div>

    <div book-information>
        <div form></div>
    </div>

</html>
